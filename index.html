<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css" />

    <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
  </head>
  <body>
    <div class="body-container">
        
        <nav><h1>Calculator</h1><nav>


      <div class="calculator-body">
        <div class="calculator-container">
        <div class="topbar">
        <img src="images/casio" alt="">
        <div class="battery-display">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
</div>
</div>
        
        <div class="display-bar"></div>


<div class="bottom-container">
        <div class="numpad">
          <button class="digit one">1</button>
          <button class="digit two">2</button>
          <button class="digit three">3</button>
          <button class="digit four">4</button>
          <button class="digit five">5</button>
          <button class="digit six">6</button>
          <button class="digit seven">7</button>
          <button class="digit eight">8</button>
          <button class="digit nine">9</button>
          <button class="digit"></button>
          <button class="digit zero">0</button>
          <button class="digit point">.</button>
        </div>

        <div class="opsBtns">
          <button class="clear">Clear</button>
          <button class="opsButtons add">+</button>
          <button class="opsButtons subtract">-</button>
          <button class="opsButtons multiply">x</button>
          <button class="opsButtons divide">/</button>
          <button class="equalsBtn">=</button>
        </div></div>
      </div></div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
